[versions]
coroutines = "1.6.0"
dagger = "2.40.5"
inject = "1"
kotlin = "1.6.20"
moshi = "1.13.0"
okhttp = "4.9.3"
okio = "3.1.0"
retrofit = "2.7.1"

[libraries]
coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
dagger-compiler = {module = "com.google.dagger:dagger-compiler", version.ref = "dagger" }
dagger-core = { module = "com.google.dagger:dagger", version.ref = "dagger"}
inject = { module = "javax.inject:javax.inject", version.ref = "inject" }
moshi = { module = "com.squareup.moshi:moshi-kotlin", version.ref = "moshi"}
okhttp-bom = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
okhttp = { module = "com.squareup.okhttp3:okhttp" }
okio = { module = "com.squareup.okio:okio", version.ref = "okio"}
retrofit-core =  { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit"}
retrofit-converter-moshi = { module = "com.squareup.retrofit2:converter-moshi", version.ref = "retrofit"}

[bundles]
async = ["coroutines"]
json = ["moshi"]
networking = ["okhttp-bom", "okhttp", "retrofit-core", "retrofit-converter-moshi"]
io = ["okio"]
           